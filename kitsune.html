    <script>
        // --- è¨­å®šå€ ---
        const pageTitle = "kistune | Welcome | "; // æ»¾å‹•æ¨™é¡Œæ–‡å­—
        const bioText = ["ä¸€éš»ç‹ç‹¸", "Gamer.", "Sleepy.", "Welcome to my profile."]; // æ‰“å­—æ©Ÿå…§å®¹é™£åˆ—
        const typingSpeed = 100;
        const deleteSpeed = 50;
        const pauseTime = 1500; // æ‰“å®Œä¸€å¥å¾Œçš„æš«åœæ™‚é–“

        // --- è®Šæ•¸ ---
        let titleIndex = 0;
        const warningScreen = document.getElementById('warning-screen');
        const btnAccept = document.getElementById('btn-accept');
        const enterOverlay = document.getElementById('enter-overlay');
        const enterBtn = document.getElementById('enter-btn');
        const mainCard = document.getElementById('main-card');

        enterOverlay.style.visibility = 'hidden';

        // --- 1. æ”¹é€²çš„é€²å…¥é‚è¼¯ (å¼·åˆ¶éŸ³é‡) ---
        let musicStarted = false;

        // ç›£è½éŸ³é‡æ»‘å‹• -> æ’­æ”¾éŸ³æ¨‚ä¸¦é¡¯ç¤ºæŒ‰éˆ•
        volumeSlider.addEventListener('input', (e) => {
            const vol = e.target.value;
            bgMusic.volume = vol;

            if (!musicStarted) {
                bgMusic.play().then(() => {
                    musicStarted = true;
                    // é¡¯ç¤º Enter æŒ‰éˆ•
                    enterBtn.classList.add('visible');
                    // æ›´æ”¹æ–‡å­—æç¤º
                    document.querySelector('.enter-text').textContent = "Ready.";
                }).catch(err => console.log("Audio play failed:", err));
            }
        });

        // é»æ“Š Enter é€²å…¥
        enterBtn.addEventListener('click', () => {
            // æ·¡å‡ºé®ç½©
            enterOverlay.style.opacity = '0';
            enterOverlay.style.visibility = 'hidden';

            // é¡¯ç¤ºå¡ç‰‡
            mainCard.style.opacity = '1';
            mainCard.style.visibility = 'visible';
            // ç§»é™¤åŸæœ‰çš„è®Šæ›å‹•ç•«ï¼Œè®“æ»¾å‹•å‹•ç•«ç”Ÿæ•ˆ
            mainCard.style.transform = '';

            // æ’­æ”¾èƒŒæ™¯å½±ç‰‡
            bgMedia.play();

            // å•Ÿå‹•æ‰“å­—æ©Ÿèˆ‡æ¨™é¡Œæ»¾å‹•
            initTypewriter();
            setInterval(scrollTitle, 200);
        });

        // --- 2. æ¨™é¡Œæ»¾å‹•ç‰¹æ•ˆ ---
        function scrollTitle() {
            document.title = pageTitle.substring(titleIndex) + pageTitle.substring(0, titleIndex);
            titleIndex = (titleIndex + 1) % pageTitle.length;
        }

        // --- 3. æ‰“å­—æ©Ÿç‰¹æ•ˆ ---
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function initTypewriter() {
            const currentText = bioText[textIndex];

            if (isDeleting) {
                typewriterSpan.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterSpan.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeedCurrent = isDeleting ? deleteSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeedCurrent = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % bioText.length;
                typeSpeedCurrent = 500;
            }

            setTimeout(initTypewriter, typeSpeedCurrent);
        }

        // --- 4. Subtitle Rain (Matrix-style Text Rain) ---
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = 'ã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ£ãƒ©ãƒ¯ã‚¬ã‚¶ãƒ€ãƒãƒ‘ã‚¤ã‚£ã‚­ã‚·ãƒãƒ‹ãƒ’ãƒŸãƒªãƒ‚ãƒ“ãƒ”ã‚¦ã‚¥ã‚¯ã‚¹ãƒ„ãƒŒãƒ•ãƒ ãƒ¦ãƒ¥ãƒ«ã‚°ã‚ºãƒ–ãƒ…ãƒ—ã‚¨ã‚§ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ã‚²ã‚¼ãƒ‡ãƒ™ãƒšã‚ªã‚©ã‚³ã‚½ãƒˆãƒãƒ›ãƒ¢ãƒ¨ãƒ§ãƒ­ãƒ²ã‚´ã‚¾ãƒ‰ãƒœãƒãƒ´ãƒƒãƒ³0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        let columns = 0;
        let drops = [];

        function initRain() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100; // Start above screen
            }
        }

        initRain();
        window.addEventListener('resize', initRain);

        function drawRain() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));

                // Chaos colors: Red, White, Silver
                const randomColor = Math.random();
                if (randomColor > 0.95) {
                    ctx.fillStyle = '#ff0000'; // Red
                } else if (randomColor > 0.8) {
                    ctx.fillStyle = '#ffffff'; // White
                } else {
                    ctx.fillStyle = '#555555'; // Grey
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawRain);
        }

        drawRain();
